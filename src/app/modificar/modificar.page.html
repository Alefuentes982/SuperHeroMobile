<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modificar datos de Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/administrador">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let usuario of usuarios">
      <ion-card-header class="card-header-background">
        <ion-card-title>Usuario: {{ usuario.email }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <p><strong>Nombre:</strong> {{ usuario.nombre }} {{ usuario.apellido }}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p><strong>Rol:</strong> {{ usuario.rol }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button expand="block" color="primary" (click)="irAFormulario(usuario.id)">
          Modificar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
